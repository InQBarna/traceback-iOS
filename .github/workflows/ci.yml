name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: macos-latest

    strategy:
      matrix:
        destination:
          - platform=iOS Simulator,name=iPhone 15,OS=latest
          - platform=macOS,arch=arm64,variant=Mac Catalyst

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer

    - name: Build and Test
      run: |
        xcodebuild test \
          -scheme Traceback \
          -destination '${{ matrix.destination }}' \
          -enableCodeCoverage YES \
          -resultBundlePath TestResults-${{ strategy.job-index }}.xcresult

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ strategy.job-index }}
        path: TestResults-*.xcresult

  package-validation:
    name: Package Validation
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate Package Resolution
      run: swift package resolve

    - name: Show Package Dependencies
      run: swift package show-dependencies